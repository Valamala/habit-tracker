<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-3 mb-4">
        <div class="container">
            <!-- You can add header content here if needed -->
        </div>
    </header>

    <main class="container">
        <!-- Add Habit Form -->
<section class="mb-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title mb-3">Add New Habit</h3>
            <form id="habitForm" action="/add_habit" method="POST">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="habit_name" class="form-label">Habit Name</label>
                        <input type="text" class="form-control" id="habit_name" 
                               name="habit_name" placeholder="e.g., Morning Exercise" required>
                        <div class="invalid-feedback">Please enter a habit name.</div>
                    </div>
                    <div class="col-md-4">
                        <label for="weekly_goal" class="form-label">Weekly Goal (days)</label>
                        <input type="number" class="form-control" id="weekly_goal" 
                               name="weekly_goal" min="1" max="7" value="7" required>
                        <div class="invalid-feedback">Goal must be between 1-7 days.</div>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-success w-100">Add Habit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-5">
        <div class="container">
            <!-- You can add footer content here if needed -->
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
